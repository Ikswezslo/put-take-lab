<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="New request "></h:outputText>
            <h:inputText value="#{requestsList.newRequest}" id="newReqInputText"></h:inputText>
            <h:commandButton action="#{requestsList.addRequest}" value="Add"></h:commandButton> 
            <h:message for="newReqInputText"></h:message>
        </h:form>
        
        <h:form>
            <h:dataTable value="#{requestsList.allRequests}"
                         var="item" border="1" 
                         binding="#{requestsList.requestsDataTable}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="RequestDate"/>
                    </f:facet>
                    <h:outputText value="#{item.requestDate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="RequestText"/>
                    </f:facet>
                    <h:outputText value="#{item.requestText}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Delete Request"/>
                    </f:facet>
                    <h:commandButton value="Delete" action="${requestsList.deleteRequest}"></h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
