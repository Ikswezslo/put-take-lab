<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{AppMessages['title.login']}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages globalOnly="true"></h:messages>
            <h:panelGrid columns="3">
                <h:outputLabel for="usernameField" value="#{AppMessages['label.user']}"></h:outputLabel>
                <h:inputText requiredMessage="#{AppMessages['validation.user']}" 
                             required="true" 
                             value="#{loginBean.username}" 
                             id="usernameField">
                </h:inputText>
                <h:message for="usernameField"></h:message>
                
                <h:outputLabel for="passwordField" value="#{AppMessages['label.password']}"></h:outputLabel>
                <h:inputSecret id="passwordField"
                               value="#{loginBean.password}"
                               validatorMessage="#{AppMessages['validation.password']}">
                    <f:validateLength maximum="6" minimum="4"></f:validateLength>
                </h:inputSecret>
                <h:message for="passwordField" ></h:message>
                
                <h:panelGroup></h:panelGroup>
                <h:commandButton disabled="true" 
                                 binding="#{loginBean.loginButton}" 
                                 action="#{loginBean.login()}" 
                                 value="#{AppMessages['label.login']}">
                </h:commandButton>
            </h:panelGrid>
            <h:selectBooleanCheckbox binding="#{loginBean.acceptCheckbox}"
                                     valueChangeListener="#{loginBean.activateButton}"
                                     onchange="submit()"
                                     immediate="true"
                                     id="acceptCheckBox">
            </h:selectBooleanCheckbox>
            <h:outputText value="I accept the terms of service."></h:outputText> 
        </h:form>
    </h:body>
</html>
